name: deploy to production

on:
  release:
    types: [created]

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    environment: production
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: ".node-version"
          cache: "npm"

      - name: Set up clasp credentials
        env:
          CLASP_CREDENTIALS: ${{ secrets.CLASP_CREDENTIALS }}
        run: |
          if [ -z "${CLASP_CREDENTIALS}" ]; then
            echo "Error: CLASP_CREDENTIALS secret is not set"
            exit 1
          fi
          echo "${CLASP_CREDENTIALS}" > ~/.clasprc.json
          chmod 600 ~/.clasprc.json

      - name: Create Apps Script Deployment
        env:
          APPSSCRIPT_DEPLOYMENT_ID: ${{ secrets.APPSSCRIPT_DEPLOYMENT_ID }}
        run: |
          # Create a new deployment version in Apps Script
          make version

      - name: Clean up credentials
        if: always()
        run: rm -f ~/.clasprc.json
